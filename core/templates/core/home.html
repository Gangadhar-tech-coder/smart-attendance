<!DOCTYPE html>
<html>
<head>
    <title>Smart Attendance - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸŽ“ ITFIC Solutions</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'login_redirect' %}" class="btn btn-primary btn-sm">Go to My Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm ms-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4 fw-bold">Smart Attendance System</h1>
        <p class="lead">AI-Powered Verification with Geofencing Security</p>
    </div>
</div>

<div class="container mt-5">
    <div class="row text-center mb-4">
        <h3>Live System Statistics</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Registered Users</h5>
                <canvas id="userChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h5>Attendance Overview</h5>
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. User Stats Graph
    const ctx1 = document.getElementById('userChart').getContext('2d');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['Students', 'Faculty', 'Admins'],
            datasets: [{
                data: [{{ student_count }}, {{ faculty_count }}, {{ admin_count }}],
                backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384']
            }]
        }
    });

    // 2. Attendance Stats Graph (Mock Data for visual example)
    const ctx2 = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
            datasets: [{
                label: 'Present Students',
                data: [12, 19, 15, 25, 22], // You can make this dynamic later
                backgroundColor: '#4BC0C0'
            }]
        }
    });
</script>

</body>
</html>
