<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-header bg-primary text-white text-center py-3">
        <h3 class="mb-0">Welcome Back</h3>
        <p class="mb-0 small opacity-75">Sign in to your account</p>
    </div>
    
    <div class="card-body p-4">
        
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Login As</label>
                <select name="role" class="form-select" required>
                    <option value="STUDENT">Student</option>
                    <option value="FACULTY">Faculty</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-decoration-none">New here? Create Account</a>
        </div>
    </div>
</div>

</body>
</html>
