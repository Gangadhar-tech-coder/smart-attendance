<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Smart Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: url("https://mrecacademics.com/img/MRDUN.jpg") no-repeat center center;
            background-size: contain; /* show full image */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: transparent; /* fully transparent */
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            color: #fff; /* white text for contrast */
        }

        .login-card h3, 
        .login-card p, 
        .login-card label {
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7); /* make text readable */
        }

        .login-card a {
            color: #00d1ff;
        }

        .login-card a:hover {
            text-decoration: underline;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2); /* semi-transparent inputs */
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn-primary {
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: rgba(0, 123, 255, 1);
        }
    </style>
</head>

<body>

<div class="login-card">

    <h3 class="text-center fw-bold mb-2">Smart Attendance</h3>
    <p class="text-center mb-4 small">Login to continue</p>

    <form method="POST">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-danger py-2 small text-center">
                Invalid username or password
            </div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow">
            Login
        </button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'signup' %}">New here? Create an account</a>
    </div>

</div>

</body>
</html>
